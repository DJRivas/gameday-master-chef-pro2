{% extends "base.html" %}
{% block content %}
<section class="card" style="max-width:720px;margin-left:auto;margin-right:auto">
  <h2>Admin Access</h2>
  <p class="sub">Enter the passphrase to view full results with voter details.</p>
  {% if error %}<p style="color:#ff6b6b;font-weight:700">{{ error }}</p>{% endif %}
  <form method="post" class="grid">
    <label>Password</label>
    <input type="password" name="password" placeholder="Enter password" required />
    <button class="btn" type="submit">Unlock Results</button>
  </form>
</section>
{% endblock %}
